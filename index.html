<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sagradan Penpusher Watermarker</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Sagradan Penpusher Watermarker</h1>
        </header>

        <div class="upload-section">
            <div class="language-toggle">
                <button class="lang-btn" data-lang="english">English</button>
                <button class="lang-btn active" data-lang="filipino">Filipino</button>
            </div>

            <div class="upload-controls">
                <label for="imageInput" class="upload-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <span>Choose Images</span>
                </label>
            </div>
            <input type="file" id="imageInput" class="file-input" accept="image/*" multiple>

            <div class="file-list-container">
                <div id="fileList" class="file-list"></div>
                <button id="clearAllBtn" class="clear-all-btn-icon" style="display: none;" title="Clear All">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                </button>
            </div>
        </div>

        <div class="main-content">
            <div class="preview-section">
                <canvas id="canvas"></canvas>
            </div>

            <div id="controls" class="controls">
                <div class="control-section">
                    <h3 class="section-title">Logo</h3>
                    <div class="watermark-selector-container">
                        <div id="watermarkSelector" class="watermark-selector"></div>
                    </div>
                </div>

                <div class="control-section">
                    <h3 class="section-title">Shadow Settings</h3>

                    <div class="control-group">
                        <label for="opacitySlider">
                            <span>Opacity</span>
                            <span id="opacityValue" class="value-indicator">40%</span>
                        </label>
                        <input type="range" id="opacitySlider" min="0" max="100" value="40">
                    </div>

                    <div class="control-group">
                        <label for="coverageSlider">
                            <span>Coverage</span>
                            <span id="coverageValue" class="value-indicator">20%</span>
                        </label>
                        <input type="range" id="coverageSlider" min="0" max="100" value="20">
                    </div>

                    <div class="control-group">
                        <label for="logoSizeSlider">
                            <span>Logo Size</span>
                            <span id="logoSizeValue" class="value-indicator">10%</span>
                        </label>
                        <input type="range" id="logoSizeSlider" min="5" max="50" value="10">
                    </div>

                    <div class="control-group">
                        <label for="shadowColorPicker">
                            <span>Shadow Color</span>
                        </label>
                        <input type="color" id="shadowColorPicker" value="#0061fe">
                    </div>

                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="topShadowToggle" checked>
                            <span>Top Shadow</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="bottomShadowToggle" checked>
                            <span>Bottom Shadow</span>
                        </label>
                    </div>
                </div>

                <div class="control-section">
                    <h3 class="section-title">Export</h3>
                    <div class="export-buttons">
                        <button id="exportCurrentBtn" class="btn btn-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                            Export Current
                        </button>
                        <button id="exportAllBtn" class="btn btn-secondary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M4 17v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-2"></path>
                                <polyline points="7 11 12 16 17 11"></polyline>
                                <line x1="12" y1="16" x2="12" y2="4"></line>
                            </svg>
                            Export All
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <div id="confirmPopup" class="popup-overlay" style="display: none;">
        <div class="popup-modal">
            <h3 class="popup-title">Clear All Images?</h3>
            <p class="popup-message">This will remove all imported images. This action cannot be undone.</p>
            <div class="popup-buttons">
                <button id="popupCancel" class="popup-btn popup-btn-cancel">Cancel</button>
                <button id="popupConfirm" class="popup-btn popup-btn-confirm">Clear All</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
